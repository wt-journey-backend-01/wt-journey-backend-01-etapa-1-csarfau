<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página Não Encontrada</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .error-code {
        font-size: 8em;
        font-weight: bold;
        color: #d9534f;
        margin: 0;
        line-height: 1;
      }

      .error-message {
        font-size: 1.8em;
        margin-top: 10px;
        color: #333;
      }

      .error-description {
        font-size: 1.1em;
        color: #666;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .btn-voltar {
        display: inline-block;
        padding: 12px 30px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-voltar:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Página Não Encontrada</h2>
      <p class="error-description">
        Ops! Parece que o lanche que você procura não está no nosso cardápio de
        páginas.
      </p>

      <a href="/" class="btn-voltar">Voltar para o Início</a>
    </div>
  </body>
</html>
