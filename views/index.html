<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBurger - O Lanche dos Desenvolvedores</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DevBurger 游꼢</h1>
        <p>O lanche que debuga a sua fome!</p>
      </header>

      <main>
        <section id="cardapio">
          <h2>Nosso Card치pio</h2>

          <h3>Lanches</h3>
          <div id="lanches-grid" class="cardapio-grid">
            <p>Carregando card치pio...</p>
          </div>
        </section>

        <section id="sugestao">
          <h2>Sugira um Novo Sabor!</h2>
          <p>Tem uma ideia genial para um novo lanche? Conte para n칩s!</p>

          <form action="/sugestao" method="GET" class="form-sugestao">
            <label for="nome">Nome do lanche</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome do seu lanche"
              required
            />
            <label for="ingredientes">Descri칞칚o do lanche</label>
            <textarea
              id="ingredientes"
              name="ingredientes"
              rows="4"
              placeholder="Descreva os ingredientes e o preparo"
              required
            ></textarea>
            <button type="submit">Enviar Sugest칚o</button>
          </form>
        </section>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const lanchesGrid = document.getElementById("lanches-grid");

        async function carregarLanches() {
          try {
            const response = await fetch("http://localhost:3000/api/lanches");

            if (!response.ok) {
              throw new Error(`Erro na requisi칞칚o: ${response.statusText}`);
            }

            const lanches = await response.json();

            lanchesGrid.innerHTML = "";

            if (lanches.length === 0) {
              lanchesGrid.innerHTML =
                "<p>Nenhum lanche encontrado no momento.</p>";
              return;
            }

            lanches.forEach((lanche) => {
              const lancheHTML = `
                <div class="item-cardapio">
                  <h3>${lanche.nome}</h3>
                  <p>
                    <strong>Ingredientes:</strong> ${lanche.ingredientes}
                  </p>
                </div>
              `;
              lanchesGrid.innerHTML += lancheHTML;
            });
          } catch (error) {
            console.error("Falha ao buscar lanches:", error);
            lanchesGrid.innerHTML =
              '<p style="color: red;">Ops! N칚o foi poss칤vel carregar o card치pio. Tente novamente mais tarde.</p>';
          }
        }

        carregarLanches();
      });
    </script>
  </body>
</html>
